<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Cal+Sans&family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Maven+Pro:wght@400..900&family=Playwrite+HU:wght@100..400&family=Playwrite+IT+Moderna:wght@100..400&family=Playwrite+US+Modern+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Your CSS file -->
  <link rel="stylesheet" href="css/card.css">


<body>

<main class="card">

  <div class="card_content">

    <!-- Info Section (to be included in another file later) -->
    <div class="info">
      <img src="img/user.png" alt="user_img">
      <h1 class="about_me">Sohila Walid</h1>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </div>

    <!-- Social Media Links Section (to be included in another file later) -->
    <div class="social_media">
      <a href="https://chatgpt.com/c/681cdc05-c318-8007-87e6-8f21b192c0ff" target="_blank">
        <i class='bx bxl-facebook-circle'></i>
      </a>
      <a href="#" target="_blank">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" target="_blank">
        <i class='bx bxl-linkedin-square'></i>
      </a>
    </div>

    <!-- Buttons Section (to be included in another file later) -->
    <div class="buttons">
      <button class="subscribe">Subscribe</button>
      <button class="message">Message</button>
    </div>

    <!-- Interaction Section (to be included in another file later) -->
    <div class="interact">
      <p class="like"><i class='bx bx-like'></i> likes</p>
      <p class="comment"><i class='bx bx-comment'></i> comments</p>
      <p class="share"><i class='bx bx-share-alt'></i> share</p>
    </div>

  </div>

</main>

</body>
</html>
