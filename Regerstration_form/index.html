<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .border-red-500 {
      border: 2px solid red;
    }
    .border-green-500 {
      border: 2px solid green;
    }
    .error-message {
      color: red;
      font-size: 0.875rem;
    }
  </style>
</head>

<body class="h-screen bg-auto bg-no-repeat bg-center sm:bg-cover" style="background-image: url('img/back2.png');">
<div class="h-full flex flex-col sm:flex-row justify-center items-center">
  <div class="p-5 flex flex-col w-full sm:-mt-20 -pt-20 mt-0 sm:w-1/2">
    <h1 class="sm:text-3xl text-2xl  mr-2 gap-2 text-white font-bold sm:-mt-20 mt-20 " style="font-family: 'Playwrite HU', cursive;">
      <i class="fa-solid fa-spa px-2 text-orange-500"></i>Faguet
    </h1>
    <h3 class="py-5 text-4xl sm:text-7xl text-white ml-4 sm:mb-5 -mb-2 font-bold">Create A New Account</h3>
    <p class="py-5 ml-4 text-white font-thin text-sm sm:text-base">
      Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy.
    </p>
    <button class="bg-orange-500 rounded-2xl text-white w-1/2 sm:w-1/4 sm:py-3 py-2  sm:ml-4  mx-auto hover:bg-orange-600">Learn More</button>
  </div>

  <div class="flex items-center sm:ml-5 -mr-10 w-11/12  sm:w-5/12 ">
    <div class="main_form flex flex-col gap-4 p-5 sm:p-10 bg-white/15 backdrop-blur-lg rounded-3xl w-11/12 sm:w-9/12">
      <h1 class="text-2xl sm:text-3xl text-center text-white font-bold mb-1 -mt-2">Registration Form</h1>

      <form id="form" class="space-y-3">
        <div class="form-group flex flex-col items-start -mt-1">
          <label for="name" class="text-white mb-2 ml-3 text-sm sm:text-base">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full p-2 text-white bg-white/20 backdrop-blur-lg rounded-lg focus:outline-none">
          <small class="error-message"></small>
        </div>

        <div class="form-group flex flex-col items-start -mt-1">
          <label for="email" class="text-white mb-2 ml-3 text-sm sm:text-base">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 text-white bg-white/20 backdrop-blur-lg rounded-3xl focus:outline-none">
          <small class="error-message"></small>
        </div>

        <div class="form-group flex flex-col items-start -mt-1">
          <label for="password" class="text-white mb-2 ml-3 text-sm sm:text-base">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 text-white bg-white/20 backdrop-blur-lg rounded-3xl focus:outline-none">
          <small class="error-message"></small>
          <span class="helper-text text-white text-xs hidden">Password must be at least 8 characters, include uppercase, lowercase, and a number.</span>
        </div>

        <div class="form-group flex flex-col items-start -mt-1">
          <label for="confirmPassword" class="text-white mb-2 ml-3 text-sm sm:text-base">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="w-full p-2 text-white bg-white/20 backdrop-blur-lg rounded-3xl focus:outline-none">
          <small class="error-message"></small>
        </div>

        <div class="form-group flex flex-col items-start -mt-1">
          <label for="phone" class="text-white mb-2 ml-3 text-sm sm:text-base">Phone Number (Optional)</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number" class="w-full p-2 text-white bg-white/20 backdrop-blur-lg rounded-3xl focus:outline-none">
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label class="text-white">
            <input type="checkbox" id="terms" class="bg-white/20 backdrop-blur-lg">
            I agree to the terms and conditions
            <small class="error-message mt-5"></small>
          </label>
        </div>

        <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-3xl hover:bg-orange-600">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
